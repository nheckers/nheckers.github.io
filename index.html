<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bartending Flashcards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bartending Flashcards</h1>

    <!-- Drink image -->
    <div class="card-image">
      <img id="drink-image" src="images/placeholder.jpg" alt="Drink Image" width="300" />
    </div>

    <!-- Question header -->
    <div class="question">
      <h2 id="question-text">Loading quiz...</h2>
    </div>

    <!-- Dynamic question content (buttons, inputs, checkboxes) -->
    <div id="options-container"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
