<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bartending Flashcards</title>
  <link rel="stylesheet" href="style.css" />
  <!-- PWA Manifest and Theme -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#4f46e5" />
</head>
<body>
  <div class="container">
    <h1>Bartending Flashcards</h1>

    <!-- Drink image -->
    <div class="card-image">
      <img id="drink-image" src="images/placeholder.jpg" alt="Drink Image" width="300" />
    </div>

    <!-- Question header -->
    <div class="question">
      <h2 id="question-text">Loading quiz...</h2>
    </div>

    <!-- Dynamic question content (buttons, inputs, checkboxes) -->
    <div id="options-container"></div>
  </div>

  <script src="script.js" defer></script>
  <!-- Register Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("âœ… Service Worker Registered"))
      .catch(err => console.error("Service Worker Error:", err));
  }
</script>
</body>
</html>
