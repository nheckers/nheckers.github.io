<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bartending Flashcards</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4f46e5" />

  <!-- Fuse.js for fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

</head>
<body>
  <div class="container">
    <h1>Bartending Flashcards</h1>

    <!-- Section & difficulty selection -->

    <!-- Drink search -->
    <div id="search-drink" style="margin-bottom: 1em;">
      <input type="text" id="drink-search-input" placeholder="Search for a drink..." style="width: 100%; padding: 0.5em; font-size: 16px;" />
      <div id="search-suggestion" style="margin-top: 0.5em; font-style: italic;"></div>
      <div id="drink-info" style="margin-top: 1em; border: 1px solid #ccc; padding: 1em; border-radius: 6px; background-color: #fafafa;"></div>
    </div>

    <div id="setup-screen">
      <h2>Select Sections</h2>
      <div id="section-options">
        <!-- JS will dynamically generate checkboxes here -->
      </div>

      <h2>Select Difficulty</h2>
      <div id="difficulty-options">
        <label><input type="radio" name="difficulty" value="easy" /> Easy</label><br />
        <label><input type="radio" name="difficulty" value="medium" /> Medium</label><br />
        <label><input type="radio" name="difficulty" value="hard" /> Hard</label>
      </div>

      <button id="start-quiz-btn">Start Quiz</button>
    </div>

    <!-- Drink image -->
    <div class="card-image" style="display:none;">
      <img id="drink-image" src="images/placeholder.jpg" alt="Drink Image" width="300" />
    </div>

    <!-- Question header -->
    <div class="question" style="display:none;">
      <h2 id="question-text">Loading quiz...</h2>
    </div>

    <!-- Dynamic question content (buttons, inputs, checkboxes) -->
    <div id="options-container" style="display:none;"></div>
  </div>

  <script src="script.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("âœ… Service Worker Registered"))
        .catch(err => console.error("Service Worker Error:", err));
    }
  </script>
</body>
</html>
